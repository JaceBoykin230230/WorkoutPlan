<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body>
    <h2>Add a New User</h2>
    <form action="/add-user-submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="weight">Weight (kg):</label><br>
        <input type="number" step="0.01" id="weight" name="weight"><br>
        <label for="height">Height (cm):</label><br>
        <input type="number" step="0.01" id="height" name="height"><br>
        <label for="fitness_goals">Fitness Goals:</label><br>
        <select id="fitness_goals" name="fitness_goals">
            <option value="lose weight">Lose Weight</option>
            <option value="gain muscle">Gain Muscle</option>
            <option value="maintain">Maintain</option>
        </select><br>
        <label for="experience">Experience (1-5):</label><br>
        <input type="number" id="experience" name="experience" min="1" max="5"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
